name: Clonar Repositório SSH

on:
  push:
    branches:
      - develop # Você pode ajustar para a branch que deseja
  workflow_dispatch:

jobs:
  clone-repo:
    runs-on: ubuntu-latest

    steps:
    - name: Configurar Chave SSH
      run: |
        ls
        cd teste
        ls
        ls ~/.ssh
        ls ~
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan github.com >> ~/.ssh/known_hosts

    - name: Clonar Repositório
      env:
        SSH_AUTH_SOCK: /tmp/ssh_agent.sock
      run: |
        ssh-agent -a $SSH_AUTH_SOCK
        ssh-add ~/.ssh/id_rsa
        git clone "${{ secrets.REPO_TARGET }}" teste
        ls
        cd teste
        ls
